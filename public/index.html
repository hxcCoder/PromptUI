<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>v0 portátil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100">
  <div class="max-w-6xl mx-auto p-4 md:p-8">
    <h1 class="text-3xl md:text-4xl font-bold mb-4">v0 portátil</h1>
    <p class="text-slate-300 mb-6">Genera UIs desde un prompt usando DeepSeek.</p>

    <textarea id="prompt" class="w-full h-32 p-3 rounded-xl bg-black/40 ring-1 ring-white/10 outline-none" placeholder="Ej: Un dashboard con sidebar y tabla..."></textarea>

    <div class="flex items-center gap-3 mt-4">
      <button id="btnGen" class="px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white font-semibold shadow">Generar</button>
      <button id="btnZip" class="px-4 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 text-white shadow" disabled>Exportar .zip</button>
      <span id="status" class="text-sm text-slate-400"></span>
    </div>

    <div class="mt-6 bg-white/5 rounded-2xl overflow-hidden shadow-xl ring-1 ring-white/10">
      <iframe id="frame" class="w-full h-[500px] bg-white"></iframe>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
